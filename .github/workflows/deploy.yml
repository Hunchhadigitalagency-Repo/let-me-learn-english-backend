name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install SSH client
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      # 3Ô∏è‚É£ Run commands on your DigitalOcean server
      - name: Deploy using Makefile
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          port: 22
          script: |
            set -e

            echo "üöÄ Deploying backend via Makefile..."

            # Navigate to your project root
            cd /mnt/volume_blr1_04/project/let-me-learn-english/backend/let-me-learn-english-backend

            # Pull latest code
            git pull origin main

            # Rebuild and start containers using Makefile
            make up-build

            # Cleanup unused images, containers, networks, volumes safely
            docker image prune -a -f
            docker network prune -f
            docker system prune -f --volumes

            # Show running containers and disk usage
            echo "‚úÖ Currently running containers:"
            docker ps

            echo "‚úÖ Docker system disk usage:"
            docker system df
